services:
  - type: web
    name: ai-legal-explainer-backend
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn AI_Legal_Explainer.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: ai-legal-explainer-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://ai-lecal-doc-explainer.vercel.app,https://your-vercel-domain.vercel.app"

databases:
  - name: ai-legal-explainer-db
    databaseName: ai_legal_explainer
    user: ai_legal_explainer_user
    plan: free
